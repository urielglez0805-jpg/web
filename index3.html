<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diseño Digital - Uriel González</title>

  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+TAS:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="imagenes_diseño_digital.css">
</head>
<body>
  <div class="volver-container">
    <a href="Carpeta.html" class="boton-volver">Inicio</a>
  </div>

  <header>
    <h1>Diseño Digital - Uriel González</h1>
  </header>

  <section class="galeria">
    <img src="recursos/logo.jpeg" alt="Diseño Digital 1">
    <img src="recursos/trabajo1.jpeg" alt="Diseño Digital 2">
    <img src="recursos/trabajo3.jpeg" alt="Diseño Digital 3">
  </section>

  <!-- Modal para ampliar imágenes -->
  <div id="miModal" class="modal">
    <span class="cerrar">&times;</span>
    <img id="imagenAmpliada" alt="Imagen ampliada">
  </div>

  <script>
    // --- Modal básico ---
    const modal = document.getElementById("miModal");
    const imagenAmpliada = document.getElementById("imagenAmpliada");
    const cerrar = document.querySelector(".cerrar");
    const imagenes = document.querySelectorAll(".galeria img");

    let indiceActual = 0;

    // Abrir modal al hacer clic en una imagen
    imagenes.forEach((img, i) => {
      img.addEventListener("click", () => {
        modal.style.display = "block";
        imagenAmpliada.src = img.src;
        indiceActual = i;
      });

      // Al pasar el mouse, cambiar imagen dentro del modal si está abierto
      img.addEventListener("mouseover", () => {
        if (modal.style.display === "block") {
          indiceActual = (indiceActual + 1) % imagenes.length;
          imagenAmpliada.src = imagenes[indiceActual].src;
        }
      });
    });

    // Cerrar modal con la X
    cerrar.onclick = () => modal.style.display = "none";

    // Cerrar modal al hacer clic fuera
    window.onclick = (e) => {
      if (e.target == modal) modal.style.display = "none";
    };

    // --- Navegar con flechas del teclado ---
    document.addEventListener("keydown", (e) => {
      if (modal.style.display === "block") {
        if (e.key === "ArrowRight") {
          indiceActual = (indiceActual + 1) % imagenes.length;
          imagenAmpliada.src = imagenes[indiceActual].src;
        } else if (e.key === "ArrowLeft") {
          indiceActual = (indiceActual - 1 + imagenes.length) % imagenes.length;
          imagenAmpliada.src = imagenes[indiceActual].src;
        } else if (e.key === "Escape") {
          modal.style.display = "none";
        }
      }
    });
  </script>
</body>
</html>
